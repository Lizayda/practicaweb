<!DOCTYPE html>
<html lang="en-MX">
    <head> 
        <title> <!--define el titulo del documento HTML-->
            Los parrafos HTML
        </title>
        <meta charset="UTF-8"> 

    </head>
    <body>
        <h1>Salto de lineas</h1> <!--define un encabezado importante-->
        <hr> <!--crea una linea horizontal en una pagina HTML-->
        <h2>este es un encabezado</h2>
        <hr>
        <h6>este es un encabezado final</h6> <!--define el titulo menos importante -->
        <p>este   parrafo  contine muchas     lineas    en el codigo fuente
           pero   el navegador   los ignora      
        </p>
        <p>este<br>es un<br> parrafo<br> con<br> saltos <br>de linea</p> <!--define un salto de linea-->

    </body>
</html>
